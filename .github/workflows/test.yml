name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10
      
      
      - run: pnpm install --frozen-lockfile
        working-directory: ./lidnd/lidnd
      - run: pnpm vitest run
