name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    defaults:
      run:
        working-directory: lidnd/   # ðŸ‘ˆ run steps inside subdir
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          cache-dependency-path: lidnd/pnpm-lock.yaml  # ðŸ‘ˆ point to lockfile

      - run: pnpm install --frozen-lockfile
      - run: pnpm vitest run
